<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | FaucetClicks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient-start: #7C3AED;
            --primary-gradient-end: #8B5CF6;
            --card-bg: rgba(30, 18, 50, 0.7);
            --card-border: rgba(139, 92, 246, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #A78BFA;
            --accent-yellow: #FBBF24;
            --success-green: #34D399;
            --bg-gradient-start: #1E1232;
            --bg-gradient-mid: #251641;
            --bg-gradient-end: #2D1A50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .auth-header {
            background: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            padding: 30px 25px;
            text-align: center;
            position: relative;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            fill: var(--accent-yellow);
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, #FFFFFF, #E0E7FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            opacity: 0.9;
        }

        .auth-body {
            padding: 30px 25px 40px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .social-btn img {
            width: 22px;
            height: 22px;
            margin-right: 12px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider-text {
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-gradient-start);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .referral-input {
            position: relative;
        }

        .referral-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            background: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            color: white;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
            opacity: 0.95;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .auth-footer {
            text-align: center;
            padding: 0 25px 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            color: var(--accent-yellow);
            text-decoration: underline;
        }

        .bonus-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(90deg, #F59E0B, #D97706);
            color: #1E1232;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px;
            margin-top: 8px;
        }

        .bonus-icon {
            margin-right: 6px;
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1>FaucetClicks</h1>
            <p>The fun way for teens to earn crypto rewards</p>
            <div class="bonus-badge">
                <svg class="bonus-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
                </svg>
                1.10x New User Bonus
            </div>
        </div>
        
        <div class="auth-body">
            <div class="social-login">
                <button class="social-btn">
                    <img src="https://placehold.co/24x24?text=G" alt="Google">
                    Continue with Google
                </button>
            </div>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">or email</div>
                <div class="divider-line"></div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                
                <div class="form-group referral-input">
                    <label for="referral">Referral code (optional)</label>
                    <span class="referral-icon">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </span>
                    <input type="text" id="referral" class="form-control" placeholder="Enter friend's code" style="padding-left: 40px;">
                </div>
                
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
        </div>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="#" id="registerLink">Create one</a></p>
            <p class="mt-2">
                <a href="#">Privacy Policy</a> • 
                <a href="#">Terms of Service</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Show loading state
                const submitBtn = loginForm.querySelector('.btn-primary');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Signing in...';
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // In production, this would be a real API call
                    console.log('Login attempt:', { email, password });
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }, 1000);
            });
            
            // Register link
            document.getElementById('registerLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'register.html';
            });
        });
    </script>
</body>
</html>
